{% extends "base.html" %}
{% block additional_head %}
    <style>
        td, th { text-align: center;}
    </style>
{% endblock %}
{% block subtitle %}인터파크 베스트셀러{% endblock %}
{% block content %}
    <table class="table">
        <tr>
            <th style="width: 8%;">순위</th>
            <th style="width: 12%;">이미지</th>
            <th style="width: 35%;">제목</th>
            <th style="width: 20%;">저자</th>
            <th style="width: 15%;">출판사</th>
            <th style="width: 10%;">가격</th>
        </tr>
        <!-- {'제목': title, '저자':author, '출판사':company, '가격':price, '순위':s} -->
        {% for book in book_list %}
        <tr>    
            <td>{{book.순위}}</td>
            <td><img src="{{book.src}}" height="40"></td>
            <td><a href="{{book.href}}" target="_blank">{{book.제목}}</a></td>
            <td>{{book.저자}}</td>
            <td>{{book.출판사}}</td>
            <td style="text-align: right;">{{book.가격}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
